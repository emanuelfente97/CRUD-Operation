
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CRUD Operations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>People's Names</h1>
<form action="javascript:void(0);" onsubmit="addname()"> 
  <input type="text" id="add-naam" placeholder="Add new Name">
  <input type="text" id="add-Surname" placeholder="Add Surname">
  <input type="submit" value="Add">
</form>

<div id="editForm">
  <form action="javascript:void(0);" id="saveEdit">
    <input type="text" id="edit-naam">
    <input type="text" id="edit-Surname">
    <input type="submit" value="Edit" /> <a onclick="closeInput()" aria-label="Close">&#10006;</a>
  </form>
</div>

<p id="counter"></p>

<table>
  <tr>
    <th id="naam">People's names:</th>
  </tr>
    <tbody id="names">
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
